<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    textarea { width: 300px; height: 100px; padding: 10px; }
  </style>
</head>
<body>
  <h2>Character & Word Counter</h2>
  <textarea id="text" oninput="countChars()"></textarea>
  <p id="output"></p>

  <script>
    function countChars() {
      const text = document.getElementById("text").value;
      const chars = text.length;
      const words = text.trim().split(/\s+/).filter(word => word).length;
      document.getElementById("output").innerText =
        `Characters: ${chars} | Words: ${words}`;
    }
  </script>
</body>
</html>
